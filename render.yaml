services:
  - type: web
    name: kodomo-wallet-api
    env: python
    rootDir: backend
    buildCommand: |
      curl -LsSf https://astral.sh/uv/install.sh | sh
      export PATH="$HOME/.cargo/bin:$PATH"
      uv sync --frozen --no-dev
    startCommand: |
      export PATH="$HOME/.cargo/bin:$PATH"
      . .venv/bin/activate
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false  # Render のダッシュボードで設定
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
